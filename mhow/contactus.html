<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippi | Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
     <link rel="stylesheet" href="homeStyle.css">
</head>

<body>
  
    <div class="container bg-dark justify-content-evenly">
        <h5 class="text-center text-light display-6 p-lg-4">Register yourself</h5>
        <form action="">
          <div class="row justify-content-evenly">
            <div class="col-md-5 form-floating">
                <input type="text" class="form-control" id="firstN" aria-describedby="emailHelp" placeholder="First Name" required>
                <label for="firstN" class="form-label">First Name</label>
              </div>
              
              <div class="col-md-5 form-floating">
                 <input type="text" class="form-control" id="LastN" aria-describedby="emailHelp" placeholder="Mendes" required>
                <label for="lasttN" class="form-label">Last Name</label>
               </div>
           </div>   
               
          <div class="row justify-content-evenly m-2">
              <div class="col-md-11 form-floating m-3 ">
                <textarea class="form-control" placeholder="Address" id="floatingTextarea2"></textarea>
                <label for="floatingTextarea2">Address</label>
              </div>
          </div>

          <div class="row justify-content-evenly form-floating">
              <div class="form-floating col-md-5">
                <input type="date" class="form-control" id="date" placeholder="dd-mm-yyyy">
                <label for="date" class="form-label">DOB</label>
              </div>

              <div class="col-md-5 form-check-inline text-dark m-1 p-1 rounded bg-light"> 
                <label class="form-check " for="gen">Select gender :</label>
               <input class="form-check-input" type="radio" name="gender" id="male">
               <label class="form-check-label" for="male">Male</label>
               <input class="form-check-input" type="radio" name="gender" id="female">
               <label class="form-check-label" for="female">Female</label>
               <input class="form-check-input" type="radio" name="gender" id="other">
               <label class="form-check-label" for="other">Other</label>
              </div>
            </div>

            <div class="row form-floating text-dark justify-content-evenly m-2">
              <div class="col-md-11 bg-light rounded">
              <label for="liked" class="form-check-label">Liked places:</label>
               
              <div class="row justify-content-evenly m-3">
                
               <div class=" col-md-2 card text-center mt-3 shadow-lg">
                <img src="mhowImages/patalpanifull.webp" alt="" class="image-fluid rounded p-2" height="200px">
                 <div class="card-body">
                  <input class="form-check-inline"type="checkbox" name="patalpani" id="pp">
                  <label class="form-check-label"for="patalpani">Patalpani</label>
                </div>
                </div>

                <div class=" col-md-2 card text-center mt-3 shadow-lg">
                  <img src="mhowImages/maheshwarghat.jpg" alt="" class="image-fluid rounded p-2" height="200px">
                   <div class="card-body">
                    <input class="form-check-inline"type="checkbox" name="Maheshwar" id="pp">
                    <label class="form-check-label"for="Maheshwar">Maheshwar</label>
                  </div>
                  </div>

                  <div class=" col-md-2 card text-center mt-3 shadow-lg">
                    <img src="mhowImages/jamgatee.jpg" alt="" class="image-fluid rounded p-2" height="200px">
                     <div class="card-body">
                      <input class="form-check-inline"type="checkbox" name="Jamgate" id="pp">
                      <label class="form-check-label"for="Jamgate">Jamgate</label>
                    </div>
                    </div>

                    <div class=" col-md-2 card text-center mt-3 shadow-lg">
                      <img src="mhowImages/roads2.jpg" alt="" class="image-fluid rounded p-2" height="200px">
                       <div class="card-body">
                        <input class="form-check-inline"type="checkbox" name="janapav" id="pp">
                        <label class="form-check-label"for="janapav">Janapav</label>
                      </div>
                      </div>

                      <div class=" col-md-2 card text-center mt-3 shadow-lg">
                        <img src="mhowImages/mandu.jpg" alt="" class="image-fluid rounded p-2" height="200px">
                         <div class="card-body">
                          <input class="form-check-inline"type="checkbox" name="mandu id="">
                          <label class="form-check-label"for="mandu">Mandu</label>
                        </div>
                        </div>

               </div>
              </div>

               <div class="row justify-content-evenly mt-3">
                <div class="col-md-10 form-floating m-2 ">
                  <textarea class="form-control" placeholder="Address" id="floatingTextarea2" height="83%"></textarea>
                  <label for="floatingTextarea2">Send Feedback to us</label>
                </div>
            </div>

            

            <div class="row justify-content-center">
              <div class="col-md-1">
               <a href="registered.html"> <button type="button" class="btn btn-outline-success mb-5 m-2 btn-lg">Submit</button></a>
              </div>
            </div>
            
          </div>   
        </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
